<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MỞ TRONG TRÌNH DUYỆT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f2f4f6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.box {
    background: white;
    max-width: 380px;
    width: 92%;
    padding: 24px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.12);
}

.box h2 {
    color: #0057ff;
    margin-bottom: 12px;
}

.box p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 18px;
}

.steps {
    text-align: left;
    font-size: 15px;
}

.steps li {
    margin-bottom: 10px;
}

.note {
    margin-top: 20px;
    font-size: 14px;
    color: #d32f2f;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
    <h2>⚠️ CẦN MỞ TRONG TRÌNH DUYỆT</h2>

    <p>
        Để tạo ảnh và sử dụng đầy đủ chức năng,<br>
        vui lòng mở trang này bằng trình duyệt.
    </p>

    <ul class="steps">
        <li>1️⃣ Bấm dấu <strong>⋮</strong> góc trên bên phải</li>
        <li>2️⃣ Chọn <strong>“Mở bằng trình duyệt”</strong></li>
        <li>3️⃣ Trang sẽ tự chuyển tiếp</li>
    </ul>

    <div class="note">
        ❗ Không sử dụng trình duyệt Zalo
    </div>
</div>

<script>
(function () {
    var ua = navigator.userAgent || navigator.vendor || window.opera;

    // Nếu KHÔNG phải Zalo → tự vào index.html
    if (!/Zalo/i.test(ua)) {
        window.location.replace("index.html");
    }
})();
</script>

</body>
</html>
